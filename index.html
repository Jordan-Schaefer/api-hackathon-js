<!DOCTYPE html>
<html>

<head>
  <title>API Hackathon</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>Rick and Morty Team up with SpaceX to Destroy Planets</header>
  <div class="intro-modal">
    <h1>Lets Destroy Some Rick and Morty Locations</h1>
    <ol>
      <li>Select A Location</li>
      <li>Select A Ship</li>
      <li>Select A Character</li>
    </ol>
    <button id="introModal" class="btn">Get Started</button>
  </div>

  <iframe src="https://giphy.com/embed/QxNUlSv1uQvEFRiTmi" width="480" height="264" class="no-point">
  </iframe>

  <iframe src="https://giphy.com/embed/yjI5G3pE3NH3O" width="480" height="270" class="no-point">
  </iframe>

  <iframe src="https://giphy.com/embed/LQjqYNrXB0fDy" width="480" height="270" class="no-point">
  </iframe>

  <iframe src="https://giphy.com/embed/l41JU9pUyosHzWyuQ" width="480" height="270" class="no-point">
  </iframe>

  <div class="select">
    <div class="select-location"></div>
    <div class="select-ship"></div>
    <div class="select-character"></div>
  </div>

  <div class="select">
    <div class="container" id="planets"></div>
    <div class="container" id="capsules"></div>
    <div class="container" id="characters"></div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="main.js"></script>
</body>

</html>

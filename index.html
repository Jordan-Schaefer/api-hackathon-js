<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hackathon</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <header>Rick and Morty Team up with SpaceX to Destroy Planets</header>
    <div class="intro-modal">
      <h1>Lets Destroy Some Rick and Morty Locations</h1>
      <ol>
        <li class="list">Select A Location</li>
        <li class="list">Select A Ship</li>
        <li class="list">Select A Character</li>
      </ol>
      <button id="introModal" class="btn">Get Started</button>
    </div>
    <div id="travel" class="intro-modal hidden"></div>
    <div id="finish" class="intro-modal hidden">

    </div>

    <div class="select" id="picks"></div>

    <div class="select">
      <div class="container" id="planets"></div>
      <div class="container" id="capsules"></div>
      <div class="container" id="characters"></div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="main.js"></script>
</body>

</html>
